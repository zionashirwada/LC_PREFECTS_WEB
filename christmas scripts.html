<!-- Include the snow flurry and jquery script along with jQuery in the document header-->

<script>
jQuery(document).ready(function($){
$(document).snowFlurry({
maxSize: 5,
numberOfFlakes: 50,
minSpeed: 10,
maxSpeed: 15,
color: '#fff',
timeout: 0
});
});
</script>

<!--Add the following jQuery code in the footer of your HTML document right before the closing body tag-->
